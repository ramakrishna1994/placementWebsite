<!DOCTYPE html>
<html lang="en">
<head>
  <title>GoodCreed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
  <style>
 
  .vertical-center
  {
   
    margin-top:1%;
  }
  
  .colBorder
  {
   border-right:1px solid;
   border-color:black;
   height:350px;
  }
  
  .fixed
  {
   
   background-color: black;
   position:fixed;
  }
  </style>
  <script>

</script>
</head>
<body>
		
		
		
		<div class="container well">
	
	
		<div class="row ">
			<div class="col-sm-offset-3 col-sm-1">
				<img src="images/logo.jpg" class='img-rounded'>
			</div>
			<div class="col-sm-5 text-center vertical-center">
				<font color="orange" size="4px"><b>JNTUH College of Engineering Hyderabad</b> </font>(Autonomous)<br>
					Kukatpally, Hyderabad - 500 085, Telangana, India
			</div>
			<div class="col-sm-3 vertical-center">
						<div class = "btn-group" data-toggle = "buttons">
   							<button class = "btn btn-primary" onclick="window.open('home.html','_self')">Home</button>
      						<button class="btn btn-primary" onclick="window.open('aboutus.html','_self')">About Us</button>	
						</div>
			
			</div>
		</div>
		
		
		
		
		<div class="row" >
				<div class = "alert text-center" id="statusDivision">
					<img src="images/loader.gif">
				</div>
		</div>
		
		
		<div class="row">
		
		
		<!-- -------------login division -->
		
		
			<div class="col-sm-5">
			
			
			<form class="form-horizontal" role="form" onsubmit="return checkLoginParameters()">
		
			
				<div class="form-group" >
    				<label class="control-label col-sm-5"></label>
    				<div class="col-sm-7"></div>
  				</div>
  				
  				<div class="form-group" >
    				<label class="control-label col-sm-5" ></label>
    				<div class="col-sm-7"></div>
  				</div>
  				
  				<div class="form-group" >
    				<label class="control-label col-sm-5" ></label>
    				<div class="col-sm-7"></div>
  				</div>
  				
  				<div class="form-group" >
    				<label class="control-label col-sm-5" ></label>
    				<div class="col-sm-7"></div>
  				</div>
  				
  				
  				
  				
				<div class="form-group" id="loginEmailDivision">
    				<label class="control-label col-sm-5" for="loginEmail"><span class = "glyphicon glyphicon-envelope"></span></label>
    				<div class="col-sm-7">
      					<input type="text" class="form-control" id="loginEmail" placeholder="Email address" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="" autofocus>
      					<span class="" id="loginEmailErrorSpan"></span>
    				</div>
  				</div>
  				
  				
  				<div class="form-group" id="loginPasswordDivision">
    				<label class="control-label col-sm-5" for="loginPassword"><span class = "glyphicon glyphicon-lock"></span></label>
    				<div class="col-sm-7"> 
      					<input type="password" class="form-control" id="loginPassword" placeholder="Password" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="loginPasswordErrorSpan"></span>
    				</div>
    			</div>
    
    
    
  				<div class="form-group"> 
    				<div class="control-label col-sm-offset-1 col-sm-8">
      					<button type="submit" class="btn btn-success" >Login</button>
    				</div>
  				</div>
    			
  			</form>
  			</div>
  			
  			
  			<!-- line division----------- -->
  			
  			<div class="col-sm-1 colBorder">
  			
  			<div class="verticalLine"></div>
  			</div>
  			
  			
  			
  			
  			
  			
  			
  			
  			
  			
  			<!-- ----------register division -->
  			
			<div class="col-sm-5">
			
					<form class="form-horizontal" role="form" onsubmit="return checkRegistrationParameters()">
							
				<div class="form-group" id="registrationFirstNameDivision">
    				<label class="control-label col-sm-3" for="registrationFirstName"><span class = "glyphicon glyphicon-user"></span></label>
    				<div class="col-sm-7">
      					<input type="text" class="form-control" id="registrationFirstName" placeholder="Firstname" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationFirstNameErrorSpan"></span>
    				</div>
  				</div>


		
				<div class="form-group" id="registrationLastNameDivision">
    				<label class="control-label col-sm-3" for="registrationLastName"><span class = "glyphicon glyphicon-user"></span></label>
    				<div class="col-sm-7">
      					<input type="text" class="form-control" id="registrationLastName" placeholder="Enter Lastname" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationLastNameErrorSpan"></span>
    				</div>
  				</div>
  				  				
  				
  				<div class="form-group" id="registrationEmailDivision">
    				<label class="control-label col-sm-3" for="registrationEmail"><span class = "glyphicon glyphicon-envelope"></span></label>
    				<div class="col-sm-7">
      					<input type="text" class="form-control" id="registrationEmail" placeholder="Email address" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationEmailErrorSpan"></span>
    				</div>
  				</div>
  				
  				
  				<div class="form-group" id="registrationPasswordDivision">
    				<label class="control-label col-sm-3" for="registrationPassword"><span class = "glyphicon glyphicon-lock"></span></label>
    				<div class="col-sm-7"> 
      					<input type="password" class="form-control" id="registrationPassword" placeholder="Password" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationPasswordErrorSpan"></span>
    				</div>
    			</div>
    			
    			
    			<div class="form-group" id="registrationConfirmPasswordDivision">
    				<label class="control-label col-sm-3" for="registrationConfirmPassword"><span class = "glyphicon glyphicon-lock"></span></label>
    				<div class="col-sm-7"> 
      					<input type="password" class="form-control" id="registrationConfirmPassword" placeholder="Confirm password" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationConfirmPasswordErrorSpan"></span>
   				 	</div>
  				</div>
 
  
 				 <div class="form-group" id="registrationDateOfBirthDivision">
    				<label class="control-label col-sm-3" for="registrationDateOfBirth"><span class = "glyphicon glyphicon-calendar"></span></label>
    				<div class="col-sm-7"> 
      					<input type="text" class="form-control" id="registrationDateOfBirth" placeholder="Date of Birth" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      					<span class="" id="registrationDateOfBirthErrorSpan"></span>
    				</div>
    			</div>
    
    
  				<div class="form-group"> 
    				<div class="control-label col-sm-offset-2	 col-sm-6">
      					<button type="submit" class="btn btn-success">Register</button>
    				</div>
  				</div>

 			</form>
			</div>
			</div>
			
		</div>






<script src="js/index.js"></script>
</body>
</html>
