<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
 
  
 
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
  <style>
  .vertical-center
  {
   
    margin-top:10%;
  }
  </style>
  <script>
$(document).ready(function(){
   // $('[data-toggle="popover"]').popover(); 
    $( "#datepicker" ).datepicker({
    	
    	changeMonth: true,
        changeYear: true,
        yearRange: '1985:2015',
        dateFormat:'d MM, yy'
    });
    
   
        
     
    
});




</script>
</head>
<body>
<div class="header"></div>
		<div class="container vertical-center well">
		<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-4" for="email">Email address:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="pwd">Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    </div>
    <div class="form-group has-error has-feedback">
    <label class="control-label col-sm-4" for="confirmPassword">Confirm Password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" data-trigger="hover" data-toggle="popover" data-content="Password is wrong">
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-4" for="pwd">Date Of Birth:</label>
    <div class="col-sm-4"> 
      <input type="text" class="form-control" id="datepicker" placeholder="Click to show calendar">
    </div>
    </div>
    
    
  <div class="form-group"> 
    <div class="col-sm-offset-4 col-sm-3">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-4 col-sm-2">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
    <div class="col-sm-offset-5">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>
</div>







</body>
</html>
