<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
  <style>
  .vertical-center
  {
   
    margin-top:10%;
  }
  </style>
  <script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
</head>
<body>
<div class="header"></div>
		<div class="container well vertical-center">
		<form class="form-horizontal" role="form" onsubmit="return checkParameters()">
  <div class="form-group" id="emailDivision">
    <label class="control-label col-sm-5" for="email">Email address:</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" id="email" placeholder="Enter email" data-toggle="popover"  data-trigger="hover" data-placement="top" data-content="">
      <span class="" id="emailErrorSpan"></span>
    </div>
  </div>
  <div class="form-group" id="passwordDivision">
    <label class="control-label col-sm-5" for="password">Password:</label>
    <div class="col-sm-3"> 
      <input type="password" class="form-control" id="password" placeholder="Enter password">
      <span class="" id="passwordErrorSpan"></span>
    </div>
    </div>
    <div class="form-group" id="confirmPasswordDivision">
    <label class="control-label col-sm-5" for="confirmPassword">Confirm Password:</label>
    <div class="col-sm-3"> 
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" >
      <span class="" id="confirmPasswordErrorSpan"></span>
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-5" for="datepicker">Date Of Birth:</label>
    <div class="col-sm-3"> 
      <input type="text" class="form-control" id="datepicker" placeholder="Click to show calendar">
    </div>
    </div>
    
    
  <div class="form-group"> 
    <div class="col-sm-offset-5 col-sm-3">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-6 col-sm-2">
      <button type="submit" class="btn btn-success" >Login</button>
    </div>
    <div class="col-sm-offset-5">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>
</div>






<script src="js/index.js"></script>
</body>
</html>
